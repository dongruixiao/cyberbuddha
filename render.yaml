services:
  - type: web
    name: cyberbuddha
    runtime: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ADDRESS
        sync: false
      - key: NETWORK
        value: base-sepolia
      - key: PYTHON_VERSION
        value: "3.12"
